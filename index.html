<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>野球拳2025全民猜猜樂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="initGame()">

  <!-- 背景层 -->
  <div class="background-layer">
    <video id="backgroundVideo" autoplay muted loop playsinline></video>
    <img id="backgroundImage" src="" alt="背景" />
  </div>

  <!-- 角色层 -->
  <div class="character-layer">
    <video id="characterVideo" autoplay muted loop playsinline></video>
    <img id="characterImage" src="" alt="角色" />
  </div>

  <!-- UI 层 -->
  <div class="ui-layer">
    <button id="soundToggle" onclick="toggleSound()">🔇</button>
    <span id="soundHint" class="sound-hint">請先點此開啟音效</span>

    <div class="scoreboard">
      關卡 <span id="levelDisplay">1</span> │ 玩家 <span id="playerScore">0</span>：<span id="cpuScore">0</span> 電腦
    </div>

    <div class="cpu-hands">
      <img id="cpu-rock" src="assets/rock.png" alt="石頭" />
      <img id="cpu-paper" src="assets/paper.png" alt="布" />
      <img id="cpu-scissors" src="assets/scissors.png" alt="剪刀" />
    </div>

    <div id="result">請等待倒數...</div>

    <div class="player-hands">
      <img onclick="play('rock')" src="assets/rock.png" alt="石頭" />
      <img onclick="play('paper')" src="assets/paper.png" alt="布" />
      <img onclick="play('scissors')" src="assets/scissors.png" alt="剪刀" />
    </div>

    <button id="continue" onclick="resetRound()">繼續</button>
  </div>

  <div id="countdown" class="countdown">3</div>

  <!-- 底部广告栏（整区可点，背景图方式） -->
  <a id="adBanner"
     href="https://www.instagram.com/lan_lan_mao?igsh=MWxrYW5kMno0MW1ieA%3D%3D&utm_source=qr"
     target="_blank"
     rel="noopener noreferrer"
     title="點此查看廣告詳情"></a>

  <!-- 音效：WAV + MP3 双格式 -->
  <audio id="audioClick" preload="auto">
    <source src="assets/click.wav" type="audio/wav">
    <source src="assets/click.mp3" type="audio/mpeg">
  </audio>
  <audio id="audioWin" preload="auto">
    <source src="assets/win.wav" type="audio/wav">
    <source src="assets/win.mp3" type="audio/mpeg">
  </audio>
  <audio id="audioLose" preload="auto">
    <source src="assets/lose.wav" type="audio/wav">
    <source src="assets/lose.mp3" type="audio/mpeg">
  </audio>
  <audio id="audioBgm" loop preload="auto">
    <source src="assets/bgm.wav" type="audio/wav">
    <source src="assets/bgm.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
